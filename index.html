<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <p class="first-p">Your Result</p>
        <div class="round-section">
          <h2 class="h1tag">76</h2>
          <p class="second-p">of 100</p>
        </div>
        <h4>Great</h4>
        <p class="main-p">
          You scored higher than 65% of<br />
          the people who have taken<br />
          this tests.
        </p>
      </div>
      <div class="right-side">
        <p class="rsp">Summary</p>
        <div class="sums">
          <div class="p1">
            <div class="p1-v">
              <div class="icons1">
                <i class="fa-solid fa-bolt"></i>
              </div>
              Reaction
              <p class="p1-p">80&nbsp;&nbsp;</p>
              <p class="p1-pp">/&nbsp;&nbsp;100</p>
            </div>
          </div>
          <div class="p2">
            <div class="p1-v">
              <i class="fa-solid fa-brain"></i>
              Memory
              <p class="p1-p">92&nbsp;&nbsp;</p>
              <p class="p1-pp">/&nbsp;&nbsp;100</p>
            </div>
          </div>
          <div class="p3">
            <div class="p1-v">
              <i class="fa-solid fa-message"></i>
              Verbal
              <p class="p1-p">61&nbsp;&nbsp;</p>
              <p class="p1-pp">/&nbsp;&nbsp;100</p>
            </div>
          </div>
          <div class="p4">
            <div class="p1-v">
              <i class="fa-regular fa-eye"></i>
              Visual
              <p class="p1-p">72&nbsp;&nbsp;</p>
              <p class="p1-pp">/&nbsp;&nbsp;100</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
        <!-- <button class="continueBtn">Continue</button> -->
      </div>
    </div>
  </body>
  <script>
    alert("This is efactum assignment");
  </script>
</html>
